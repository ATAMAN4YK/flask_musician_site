{% extends 'base.html' %}

{% block title%} {{super() + ' - Account'}} {% endblock %}

{% block page_content %}
<style>
    .content-block {
        height: 100%;
    }

    .icon {
        height: 250px;
    }
</style>

<div class="content-block d-flex justify-content-center">
    <div class="account display-6 d-flex flex-row align-self-center">
        <div class="account-icon">
            <img src="../../static/user_icon.png" class="icon" alt="...">
        </div>
        <div class="account-info d-flex flex-column align-self-center">
            <div class="user-name">
                <span>Username: </span>
                <span>{{ user.username }}</span>
            </div>
            <div class="user-id">
                <span>Id: </span>
                <span>{{ user.id }}</span>
            </div>
            <div class="email">
                <span>Email: </span>
                <span>{{ user.email }}</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
